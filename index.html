<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <title>Facebook-clone-Login Page</title>
    <link rel="icon" type="image/svg" href="/images/fb.svg">

</head>
<body class="bg-gray-100">
     
      <div class="container flex  justify-center mt-44 mx-auto">
        <!-- left box -->
        <div class="left w-[45%] mx-6 mr-0 p-12">
            <img src="./images/facebook.svg "  class="h-[106px]">
            <h2 class="class text-3xl -my-3 mx-6">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <!-- right box -->
        <div class="right flex flex-col py-2 px-4 bg-white rounded-md w-1/4 shadow-xl text-lg relative">
            <input type="text" placeholder="Email Address or Phone Number"  class=" px-4 h-14 border border-1 border-gray-300 my-2 rounded-lg outline-blue-400">
            <input type="password" placeholder="Password" class=" px-4 h-14 border border-1 border-gray-300 my-2 rounded-lg outline-blue-400">
            <button class="btn bg-[#1877f2] text-white h-12 my-2 rounded-lg font-bold text-lg  hover:bg-blue-700">Log in</button>
            <span class="my-3 text-blue-600 text-center mb-4 hover:underline cursor-pointer">Forgotten Password?</span>
            <hr>
            <button class="btn my-6 bg-[#42b72a] hover:bg-[#49ac35]  text-white rounded-lg font-bold h-12 w-fit px-4 py-2 mx-auto">Create New Account</button>
            <span class="absolute -bottom-14 mx-4 text-[15px]"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
      </div>
      <footer class="bg-white w-[100vw] h-16 absolute top-[100%] text-center text-gray-500  justify-between  space-x-[0.35rem] text-xs ">               
       <span class="hover:underline cursor-pointer">English(UK) </span>
       <span class="hover:underline cursor-pointer">বাংলা</span>
       <span class="hover:underline cursor-pointer">हिन्दी</span>
       <span class="hover:underline cursor-pointer">اردو</span>
       <span class="hover:underline cursor-pointer"> नेपाली</span>
       <span class="hover:underline cursor-pointer">ଓଡ଼ିଆ</span>
       <span class="hover:underline cursor-pointer">Español</span>
       <span class="hover:underline cursor-pointer">Português</span>
       <span class="hover:underline cursor-pointer">(Brasil)</span>
       <span class="hover:underline cursor-pointer">Français</span>
       <span class="hover:underline cursor-pointer">(France)</span>
       <span class="hover:underline cursor-pointer"> Deutsch</span>
       <span class="hover:underline cursor-pointer">Italiano</span>
       <hr>
       <br>
       <span class="cursor-default font-semibold">Facebook-login page-clone</span>


    </footer>
</body>
</html>
